<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Diseño de Login</title>
</head>
<body>
    <script src="../js/Login.js" type="module"></script>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Usuario</label>
            <input type="text" placeholder="Ingrese su usuario" id="name" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="Ingrese su contraseña" id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <div id="loginError" class="error-message"></div>
        <p>No tienes una cuenta? <a href="../html/Sign Up.html">Registro</a></p>
    </section>
</body>
</html>
